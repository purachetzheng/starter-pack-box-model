<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="container d-flex  gap-5 h-100">
        <section class="py-4 w-50 d-flex flex-column gap-4">
            <div class="">
                <h1>Box 1</h1>
                <div class="">
                    <label for="margin">margin (pixel)</label>
                    <input type="range" name="" id="margin" class="form-range" value="25" min="0" max="50">
                    <div class="d-flex justify-content-between">
                        <span>0</span>
                        <span id="margin-value">25</span>
                        <span>50</span>
                    </div>
                </div>
    
                <div class="">
                    <label for="padding">padding (pixel)</label>
                    <input type="range" name="" id="padding" class="form-range" value="25" min="0" max="50">
                    <div class="d-flex justify-content-between">
                        <span>0</span>
                        <span id="padding-value">25</span>
                        <span>50</span>
                    </div>
                </div>
                <div class="">
                    <label for="border">border (pixel)</label>
                    <input type="range" name="" id="border" class="form-range" value="10" min="0" max="20">
                    <div class="d-flex justify-content-between">
                        <span>0</span>
                        <span id="border-value">10</span>
                        <span>20</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="border border-5 border-danger my-4 w-50 d-flex flex-column ">
            <div id="example-box" style="margin: 25px; padding: 25px; border-style: solid; border-width: 5px;">
                Box 1
            </div>
            <div style="padding: 10px; border-style: solid; border-width: 5px;">
                Box 2
            </div>

        </section>
        
    </main>
</body>
<script>
    const exampleBox = {
        margin: 25,
        padding: 25,
        border: 10
    }
    const exampleBoxEl = document.getElementById('example-box')
    const marginInputEl = document.getElementById('margin')
    const marginValueEl = document.getElementById('margin-value')
    const paddingInputEl = document.getElementById('padding')
    const paddingValueEl = document.getElementById('padding-value')
    const borderInputEl = document.getElementById('border')
    const borderValueEl = document.getElementById('border-value')


    function updateMarginInput(event) {
        const value = event.target.value
        marginValueEl.textContent = value
        exampleBox.margin = value
        updateExampleBox()
    }
    function updatePaddingInput(event) {
        const value = event.target.value
        paddingValueEl.textContent = value
        exampleBox.padding = value
        updateExampleBox()
    }
    function updateBorderInput(event) {
        const value = event.target.value
        borderValueEl.textContent = value
        exampleBox.border = value
        updateExampleBox()
    }
    marginInputEl.addEventListener('input', updateMarginInput)
    paddingInputEl.addEventListener('input', updatePaddingInput)
    borderInputEl.addEventListener('input', updateBorderInput)

    function updateExampleBox(){
        exampleBoxEl.style.margin = exampleBox.margin + 'px'
        exampleBoxEl.style.padding = exampleBox.padding + 'px'
        exampleBoxEl.style.borderWidth = exampleBox.border + 'px'
    }
    // console.log(marginValue.value);
</script>

</html>
